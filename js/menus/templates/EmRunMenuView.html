<% if (isRunning) { %>
    <a href="#" id="pauseSimulation" class="btn btn-block btn-lg btn-warning">Pause</a><br/>

<% } else { %>
    <a href="#" id="runSimulation" class="btn btn-halfWidth btn-lg btn-success">Run Simulation</a>
    <a href="#" id="resetSimulation" class="btn btn-halfWidth btn-lg pull-right btn-default">Reset</a><br/>
<% } %>
